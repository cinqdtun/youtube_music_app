<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>App Bar</title>
        <link rel="stylesheet" href="ressources/kit.css">
        <link rel="stylesheet" href="ressources/app_bar.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="menu-bar">
        <div class="burger-menu">
        </div>
        <p id="list-name-container" class="menu-bar-title app-text no-text-overflow-ellipsis">Untitled</p>
        <p class="menu-bar-title-separator menu-bar-title app-text">-</p>
        <p class="menu-bar-title app-text">Youtube Music Downloader</p>
        <div class="window-controls">
            <button class="window-control window-control-minimize"></button>
            <button class="window-control window-control-maximize"></button>
            <button class="window-control window-control-close"></button>
        </div>
    </div>
    </body>
</html>
