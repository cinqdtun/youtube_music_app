<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ressources/settings.css">
    <link rel="stylesheet" href="ressources/kit.css">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
    <body>
        <div id="main-container">
            <div id="settings-div">
                <p class="app-text setting-label title-label">Settings</p>
                <div class="setting-div">
                    <label class="app-text setting-label default-text padding-right">Save music at</label>
                    <strong class="app-text setting-label default-text padding-right">C:\Users\5dt1s\Downloads\$downloaded-musics</strong>
                    <button id="choose-location-button" class="app-button">Change</button>
                </div>
                <div class="setting-div">
                    <label for="start-index-input" class="app-text setting-label default-text padding-right">Start index : </label>
                    <input class="input-style" type="number" id="start-index-input" min="0" max="99999" maxlength="5" step="1" value="1">
                </div>
                <div class="setting-div">
                    <label for="attribute-indexation-input" class="app-text setting-label default-text padding-right">Start indexation at </label>
                    <select id="attribute-indexation-input" class="input-style select-input">
                        <option value="beginning" selected>Beginning</option>
                        <option value="end">End</option>
                    </select>
                </div>
                <div id="validate-button-div" class="center-element-div">
                    <button id="validate-button" class="app-button">OK</button>
                </div>
            </div>
        </div>
    </body>
</html>
